<script type="text/javascript">
var xmlhttp;
var xmlhttp2;
if (window.XMLHttpRequest) {
  // code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  xmlhttp2=new XMLHttpRequest();
} else {
  // code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  xmlhttp2=new ActiveXObject("Microsoft.XMLHTTP");
}

function reloadDU() {
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("CDU").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET", "cdu.html", true);
  xmlhttp.setRequestHeader("If-Modified-Since", "Sat, 1 Jan 2005 00:00:00 GMT");
  xmlhttp.send();
}

function sendButtonPress(button) {
  xmlhttp2.open("GET", button, true);
  xmlhttp2.send();
}

var night = 0;
function toggleNight() {
    if (night == 0) {
        document.getElementById('Image-Maps_6201110101627119').src='images/remote-cdu-night.png';
        night = 1;
    } else {
        document.getElementById('Image-Maps_6201110101627119').src='images/remote-cdu.png';
        night = 0;
    }
}

function detectiPad() {
    var isiPad = navigator.userAgent.match(/iPad/i) != null;
    if (isiPad) {
        document.ontouchmove = function(e){ e.preventDefault(); };
        document.body.style.overflow = 'hidden';
        document.getElementById('container').style.overflow = 'hidden';
    }
}
setInterval(reloadDU, 100);
</script>
